<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link th:href="@{/css/general.css}" rel="stylesheet" >
	<link th:href="@{/css/create.css}" rel="stylesheet" >
	
    <!-- Material de iconos -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"/>

    <!-- Google fonts popins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    
    <title>Inventario</title>
</head>
<body>
  <div th:insert="~{administrador/template_home.html::header}"></div>
  
  <main>
	<div th:insert="~{administrador/template_home.html::sidebar}"></div>


	<section class="formulario">
		<h2>Agregar Nuevo Producto</h2>
		<form class="product-form" th:action="@{/productos/save}" method="POST" enctype="multipart/form-data">
		    <div class="form-group">
		        <label for="nombre">Nombre</label>
		        <input type="text" id="nombre" name="nombre" required>
		    </div>



		    <div class="form-group">
		        <label for="precio">Precio:</label>
		        <input type="number" id="precio" name="precio" step="0.01" required>
		    </div>

		    <div class="form-group">
		        <label for="talla">Talla:</label>
		        <select id="talla" name="talla" required>
		            <option value="S">S</option>
		            <option value="M">M</option>
		            <option value="L">L</option>
		            <option value="XL">XL</option>
		        </select>
		    </div>

		    <div class="form-group">
		        <label for="color">Color:</label>
		        <input type="text" id="color" name="color" required>
		    </div>


			<div class="form-group">
			    <label for="cantidad">Cantidad:</label>
			    <input type="number" id="cantidad" name="cantidad" required>
			</div>

			<div class="form-group">
			    <label for="imagen">Imagen:</label>
			    <input type="file" id="img" name="img">
			</div>

			<div class="form-group">
				<label for="marca">Marca:</label>
				<input type="text" id="marca" name="marca" required>
			</div>

			<div class="form-group">
				<label for="descuento">Descuento (%):</label>
				<input type="number" id="descuento" name="descuento" step="0.01" min="0" max="100">
			</div>

			<div class="form-group">
				<label for="descripcion">Descripción:</label>
				<textarea id="descripcion" name="descripcion" rows="3" required></textarea>
			</div>

			<! Boton crear producto –>
			<div class="btn-crear-container">
			    <button type="submit" class="btn-crear">Guardar</button>
			</div>



		</form>
	</section>
			
	    
	</main>






	<script th:src="@{/js/dashboard.js}"></script>
	<script th:src="@{/js/modo-btn.js}"></script>



</body>
</html>
