<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{./css/login.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>E-ccomerce</title>
</head>
<body>
    <div class="wrapper"> 
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <!-- Inciar sesion -->
        <div class="form-box login">
            <h2 class="animation">Iniciar Sesion</h2>
            <form action="/login"  method="POST" id="loginForm">
                <div class="input-box animation">
                    <input type="text" name="username" required>
                    <label>Username</label>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box animation">
                    <input type="password" name="password" required>
                    <label >Password</label>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                    <button type="submit" class="btn animation">Iniciar Sesion</button>
				<div id="error-inicio-sesion"></div>
            </form>
        </div>

        
        <div class="info-text login">
            <h2 class="animation">Use sus credenciales</h2>
            <p class="animation">Es necesario que rellene sus datos para poder acceder a la plataforma</p>
            </p>
        </div>

    </div>
</body>
</html>
